<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Church Jeopardy Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <header>
            <h1>Church Jeopardy</h1>
            <div class="top-buttons">
                <button id="lightbulb-btn" class="header-btn">üí°</button>
                <button id="jesus-btn" class="header-btn">üñºÔ∏è</button>
            </div>
            <div class="group-display">
                <span>Current Group: <span id="current-group">1</span></span>
            </div>
        </header>

        <div class="game-board">
            <div class="category-headers" id="category-headers">
                <!-- Categories will be loaded dynamically -->
            </div>

            <div class="question-grid" id="question-grid">
                <!-- Questions will be loaded dynamically -->
            </div>
        </div>

        <!-- Question Modal -->
        <div id="question-modal" class="modal">
            <div class="modal-content">
                <h2 id="question-text"></h2>
                <div class="modal-buttons">
                    <button id="show-answer">Show Answer</button>
                    <button id="correct" style="display: none;">Done</button>
                    <button id="incorrect" style="display: none;">Done</button>
                    <button id="close-modal" style="display: none;">Close</button>
                </div>
                <div id="answer-text" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
